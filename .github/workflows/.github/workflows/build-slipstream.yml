name: Build Slipstream QUIC-Go Lab

on:
  push:
    branches: [ "master", "dns-tunnel", "ssh-layer", "termux-arm64", "quic443" ]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: android
            goarch: arm64
            name: android-arm64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Slipstream
        run: |
          mkdir -p builds/${{ matrix.name }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags "-s -w" \
          -o builds/${{ matrix.name }}/slipstream .

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: slipstream-${{ matrix.name }}
          path: builds/${{ matrix.name }}
